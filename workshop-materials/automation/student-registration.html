<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Workshop Registration</title>
    <!-- Cache bust: v2.1 - Fixed emoji encoding -->
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 600px; margin: 0 auto; padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; margin-bottom: 10px; font-weight: 600; 
            color: #4a5568; font-size: 14px;
        }
        input[type="email"], input[type="text"] { 
            width: 100%; padding: 15px; border: 2px solid #e2e8f0; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="email"]:focus, input[type="text"]:focus { 
            border-color: #667eea; outline: none; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 18px 30px; border: none; 
            border-radius: 8px; cursor: pointer; font-size: 16px; 
            width: 100%; font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled { 
            background: #a0aec0; cursor: not-allowed; 
            transform: none; box-shadow: none;
        }
        .success { 
            color: #22543d; margin-top: 20px; padding: 15px; 
            background: #c6f6d5; border-radius: 8px; 
            border-left: 4px solid #38a169;
        }
        .error { 
            color: #742a2a; margin-top: 20px; padding: 15px; 
            background: #fed7d7; border-radius: 8px;
            border-left: 4px solid #e53e3e;
        }
        .loading { 
            color: #667eea; margin-top: 20px; 
            text-align: center; font-weight: 500;
        }
        h1 { 
            color: #2d3748; text-align: center; margin-bottom: 40px; 
            font-size: 28px; font-weight: 700;
        }
        .rocket { font-size: 32px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="rocket">üöÄ</span>Infrastructure Workshop 2025 Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@university.edu">
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Smith">
            </div>
            <button type="submit" id="submitBtn">Register for Workshop</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            messageDiv.innerHTML = '<div class="loading">Please wait while we create your AWS account...</div>';
            
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value
            };
            
            try {
                const response = await fetch('https://5ag5k2p4aa.execute-api.us-east-1.amazonaws.com/prod/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = 
                        '<div class="success">üéâ Registration successful! Check your email for account details and login instructions.</div>';
                    document.getElementById('registrationForm').reset();
                } else {
                    messageDiv.innerHTML = 
                        '<div class="error">‚ùå Registration failed: ' + result.error + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = 
                    '<div class="error">‚ùå Registration failed: ' + error.message + '</div>';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register for Workshop';
            }
        });
    </script>
</body>
</html>
